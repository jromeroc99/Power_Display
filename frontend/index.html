<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivienda 34</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header simplificado -->
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1><i class="fas fa-solar-panel"></i> Vivienda nº 34</h1>
                    <div class="status-badge" id="connection-status">
                        <div class="status-dot"></div>
                        <span>Desconectado</span>
                    </div>
                </div>
                
                <!-- Selector de componentes -->
                <div class="component-selector">
                    <button class="selector-btn active" data-component="all">
                        <i class="fas fa-th"></i>
                        <span>Todo</span>
                    </button>
                    <button class="selector-btn" data-component="appliances">
                        <i class="fas fa-home"></i>
                        <span>Aparatos y Fases</span>
                    </button>
                    <button class="selector-btn" data-component="chart">
                        <i class="fas fa-chart-line"></i>
                        <span>Gráfica</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Panel de Aparatos con Fases integradas -->
            <section class="component-panel appliances-panel" id="appliances-component">
                <div class="panel-header">
                    <div class="panel-title-section">
                        <h2><i class="fas fa-lightbulb"></i> Aparatos</h2>
                        <p class="panel-subtitle">¿Qué pasaría si enciendes cada aparato?</p>
                    </div>
                    <div class="phases-mini-grid">
                        <div class="phase-mini-card" data-phase="0">
                            <div class="phase-mini-info">
                                <span class="phase-mini-label">F0</span>
                                <div class="phase-mini-indicator" id="mini-indicator-0"></div>
                            </div>
                            <div class="phase-mini-value" id="mini-fase0">0W</div>
                            <div class="phase-mini-type" id="mini-type-0">--</div>
                        </div>
                        <div class="phase-mini-card" data-phase="1">
                            <div class="phase-mini-info">
                                <span class="phase-mini-label">F1</span>
                                <div class="phase-mini-indicator" id="mini-indicator-1"></div>
                            </div>
                            <div class="phase-mini-value" id="mini-fase1">0W</div>
                            <div class="phase-mini-type" id="mini-type-1">--</div>
                        </div>
                        <div class="phase-mini-card" data-phase="2">
                            <div class="phase-mini-info">
                                <span class="phase-mini-label">F2</span>
                                <div class="phase-mini-indicator" id="mini-indicator-2"></div>
                            </div>
                            <div class="phase-mini-value" id="mini-fase2">0W</div>
                            <div class="phase-mini-type" id="mini-type-2">--</div>
                        </div>
                    </div>
                </div>
                
                <div class="appliances-grid" id="appliances-grid">
                    <!-- Aparatos generados dinámicamente -->
                </div>
            </section>

            <!-- Panel de Gráfica -->
            <section class="component-panel chart-panel" id="chart-component">
                <div class="panel-header">
                    <h2><i class="fas fa-chart-line"></i> Gráfica en Tiempo Real</h2>
                </div>
                <div class="chart-container">
                    <canvas id="powerChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <!-- Nuevo dashboard modular -->
    <script type="module" src="dashboard-refactored.js"></script>
</body>
</html>
